<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Java User / Anonymous</title>
	<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<h1>Java User / Anonymous</h1>

	<section>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">User Page</h3>
			</div>
			<div class="chat_messages panel-body">

				<div class="user_left">
					<img src="avatars/ava.png" alt="ava" class="user_avatar">

					<button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Upload photo</button>
					<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Update profile</button>
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1">@</span>
					<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
				</div>
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1">My name is</span>
					<input type="text" class="form-control" placeholder="Name, surname" aria-describedby="sizing-addon1">
				</div>
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1">Location</span>
					<input type="text" class="form-control" placeholder="Country, City" aria-describedby="sizing-addon1">
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1">About me</span>
					<input type="text" class="form-control" placeholder="Anything" aria-describedby="sizing-addon1">
				</div>

			</div>
		</div>

	</section>


	<script src="jquery/dist/jquery.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
